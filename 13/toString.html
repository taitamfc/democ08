<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToString - chuyển sang chuỗi</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [ "Xin", "chào", "anh em", "C08" ];//[]
		console.log( arr.toString() );	//Xin,chào,anh em,C08
		console.log( arr.join(',') );   //Xin,chào,anh em,C08
		console.log( arr.join('+') );   //Xin+chào+anh em+C08

	</script>
</body>
</html>
