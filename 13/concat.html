<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concat</title>
</head>
<body>
	<script type="text/javascript">
		//-Hàm này có tác dụng ghép 2 mảng lại với nhau.

		let arr_1 = ['Xin','chào'];
		let arr_2 = ['anh em', 'C08'];

		let arr_3 = arr_1.concat( arr_2 );// [ "Xin", "chào", "anh em", "C08" ]

		console.log(arr_3);
	</script>
</body>
</html>
