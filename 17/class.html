		//Khai bao lop SinhVien
		class SinhVien{
			//phuong thuc khoi tao
			constructor( ts_name, ts_age ){
				//khai bao thuoc tinh
				this.name 	= ts_name;
				this.age 	= ts_age;
				this.gender = true;
			}

			//khai bao phuong thuc

			//thiet lap gia tri thuoc tinh name
			setName(ts_name){
				this.name = ts_name;
			}

			//tra ve gia tri thuoc tinh name
			getName(){
				return this.name;
			}

			//tra ve thong tin cua sinh vien
			showInfo(){
				let info = `Ten: ${this.name} - Tuoi: ${this.age}`;
				return info;
			}
		}
