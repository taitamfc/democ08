<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mảng 2 chiều + vòng lặp + caro</title>
</head>
<body>
	<script type="text/javascript">

		let caros = [];
		for( let i = 0; i < 5; i++ ){
			caros[i] = [];

			for( let k = 0; k < 5; k ++  ){
				caros[i][k] = '-';
			}
		}

		caros[0][0] = 'X';
		caros[0][1] = 'X';
		caros[0][2] = 'X';
		caros[0][3] = 'X';
		caros[0][4] = 'X';
		

		let xhtml = '<table border="!" cellspacing="3" width: 500px;>';

			for( let tr = 0; tr < 5; tr ++ ){
				xhtml += '<tr>';
					for( let td = 0; td < 5; td ++  ){
						xhtml += '<td>';
							xhtml += caros[tr][td];
						xhtml += '</td>';
					}
				xhtml += '</tr>';
			}

		xhtml += '</table>';

		document.write(xhtml);

	</script>
</body>
</html>
