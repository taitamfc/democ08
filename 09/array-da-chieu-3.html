<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mảng Đa CHiều</title>
</head>
<body>

	<script type="text/javascript">

		let mang_3_chieu = [
			[ 
				[ 'Sách Văn' , 'Sách Sử' ], //0
				//  0             1
				[ 'Sách Anh' , 'Sách Sinh' ] // 1
				//  0             1 
			], // 0
			[ 

				[ 'Sách Toán' , 'Sách Hóa' ], // 0
				//   0              1
				[ 'Sách Đạo Đức' , 'Sách Công Nghệ' ] //1
				//   0               1

			] // 1
		];

		/* 
		i = 0

			j = 0
				mang_3_chieu[0][0][0] => 'Sách Văn' => k = 0
				mang_3_chieu[0][0][1] => 'Sách Sử'  => k = 1
			j = 1
				mang_3_chieu[0][1][0] => 'Sách Anh' => k = 0
				mang_3_chieu[0][1][1] => 'Sách Sinh'=> k = 1 
		
		i = 1
			j = 0
				mang_3_chieu[1][0][0] => 'Sách Toán'=> k = 0
				mang_3_chieu[1][0][1] => 'Sách Hóa'	=> k = 1
			
			j = 1
				mang_3_chieu[1][1][0] => 'Đạo Đức'			=> k = 0
				mang_3_chieu[1][1][1] => 'Sách Công Nghệ'	=> k = 1

		*/

		for( let i = 0; i < mang_3_chieu.length; i ++ ){

			for( let j = 0; j < mang_3_chieu[i].length; j ++ ){
				console.log( "===================" );
				for( let k = 0; k < mang_3_chieu[i][j].length; k ++ ){
					console.log( mang_3_chieu[i][j][k] );
				}
				
			}
			//console.log( "===================" );
		} 







	</script>

</body>
</html>
