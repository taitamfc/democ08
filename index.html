<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>confirm</title>
</head>
<body>

	<script type="text/javascript">

		//lưu vào bộ nhớ với tên gọi là ask với giá trị là khối confirm
		ask = confirm( 'Do you love me ?' );

		/*
			khối confirm trả về có khoặc không

			có: true
			không: false
		*/

		if( ask == true ){
			document.write( 'Thanks !');
		}else{
			document.write( 'Fine !');
		}


	</script>
</body>
</html>
