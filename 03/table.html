<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>

	<table border="1" cellspacing="5" >
		
		<!-- Hàng thứ nhất -->
		<tr>
			
			<!-- Cột thứ nhất -->
			<th> Cột thứ nhất </th>

			<!-- Cột thứ hai -->
			<th> Cột thứ hai  </th>

			<!-- Cột thứ ba -->
			<th> Cột thứ ba </th>

		</tr>

		<!-- Hàng thứ hai -->
		<tr>
			
			<!-- Cột thứ nhất -->
			<td> Cột thứ nhất </td>

			<!-- Cột thứ hai -->
			<td> Cột thứ hai  </td>

			<!-- Cột thứ ba -->
			<td> Cột thứ ba </td>

		</tr>

		<!-- Hàng thứ hai -->
		<tr>
			
			<!-- Cột thứ nhất -->
			<td> Cột thứ nhất </td>

			<!-- Cột thứ hai -->
			<td> Cột thứ hai  </td>

			<!-- Cột thứ ba -->
			<td> 

				<table border="1" cellspacing="5">
					<tr>
						<td> Cột trong bảng con </td>
					</tr>
				</table>

			</td>

		</tr>

	</table>
</body>
</html>
