<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bảng cửu chương</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<hr>');
		/*
		START
		
		2
			1
			2
			3
			4
			5
			6
			7
			8
			9
		3
			1
			2
			3
			4
			5
			6
			7
			8
			9
		4
			1->9
		5
			1->9
		6
			1->9
		7
			1->9	
		8
			1->9
		9
			1->9

		STOP
		*/

		for (let i = 2; i <= 9; i ++ ) {
			document.write('<strong style="color:red;">' + i + '</strong> <br>');

			for ( let j = 1; j <= 9; j++ ) {
				document.write( i + ' x ' + j + ' = ' + (i*j) + '<br>' );
			}

			document.write('<hr>');
		}
	</script>
</body>
</html>
