<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>While</title>
</head>
<body>
	<script type="text/javascript">
		/*
		// i = 10;
		if( i < 10 ){
			//thực hiện điều j đó - statement(s)

			i++; //action-after-each-iteration
		}
		=> THOÁT KHỎI VÒNG LẶP
		STOP

		Vòng lặp while chỉ xảy ra khi mà thỏa mãn điều kiện,
		kiểm tra điều kiện rồi mới thực hiện, nếu điều kiện ko thỏa mãn thì nó sẽ thoát khỏi vòng lặp
		*/

		let i = 6;//initial-action
		while( i < 5 ){ // = if( i < 10 ) {  }
			//thực hiện điều j đó - statement(s)

			document.write( 'Xin chào C8 <br>' );

			i++; //action-after-each-iteration
		}

		document.write( 'STOP <br>' );


	</script>

</body>
</html>
