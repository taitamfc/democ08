<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Break</title>
</head>
<body>
	<script type="text/javascript">
		for( let i = 0; i < 10; i ++ ){
			if( i == 5 ){
				continue;//tiếp tục
			}
			document.write('<br>' + i);
		}

		/*
		0
		1
		2
		3
		4

		6
		7
		8
		9
		*/
	</script>
</body>
</html>
