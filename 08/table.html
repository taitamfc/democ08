<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tạo table</title>
</head>
<body>
	<script type="text/javascript">
		let table = ' <table border="1" width="300" cellpadding="0" >';

		//table = table + '</table>';
		//table = table + '<tr></tr>';

		for( let i = 1; i <= 10; i++ ){
			table += '<tr>';
				for (let k = 1; k <= 10; k ++) {
					table += '<td>';
						table += i * k;
					table += '</td>';
				}
			table += '</tr>';
		}
		table += '</table>';

		

		document.write(table);

		for( let i = 1; i <= 10; i++ ){
			//lần thứ nhất
			/*
			i = 1
				k = 1
				k = 2
				...
				k = 10
			i = 2
				k = 1
				k = 2
				...
				k = 10
			i = 3
				k = 1
				k = 2
				...
				k = 10
			*/
			for (let k = 1; k <= 10; k ++) {
				document.write('<br>' + k);
			}
			document.write('<hr>');

		}
	</script>
</body>
</html>
