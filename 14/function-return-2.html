<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hàm có sự trả về</title>
</head>
<body>
	<!-- <button onclick=" kiem_tra( ts_age ) ">Click Me</button> -->

	<script type="text/javascript">

		/*
		Tạo hàm nhận vào hai tham số. 
		Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
		hiển thị hộp thoại thông báo cho người dùng. 
		Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, 
		trả về tổng của hai tham số.
		*/

		//Tạo hàm nhận vào hai tham số
		function xu_ly( ts_1, ts_2 ){
			//Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai
			if( ts_1 > ts_2 ){
				//hiển thị hộp thoại thông báo cho người dùng
				alert('TS1 > TS2');
			}

			if( ts_1 <= ts_2 ){
				//Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai

				//trả về tổng của hai tham số
				return ts_1 + ts_2;
			}
		}

		xu_ly(5,6);


	</script>
</body>
</html>
