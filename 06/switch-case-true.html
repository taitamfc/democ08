<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Swich Case</title>
</head>
<body>
	<script type="text/javascript">
		
		/*
			a b
		*/

		let a = 8;
		let b = 8;

		switch(true){
			case (a > b || a == b):
				document.write('A lớn hơn B  hoặc A = B');
				break;
			case a < b:
				document.write('A nhỏ hơn B');
				break;
			default:
				document.write('A bằng B');
		}

	</script>
</body>
</html>
