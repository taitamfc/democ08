<body>
	<script type="text/javascript">
		let a = 8;
		let b = 7;
		let msg = '';

		/*
		if( a > b ){
			msg = 'A lớn hơn B';

		*/

		/*

			Ngôi thứ 3: thực hiện khi điều kiện sai

			cú pháp:

			( Điều kiện ) ? Thực hiện đúng : thực hiện sai
		*/
		msg = ( a > b ) ? 'A lớn hơn B' : 'A nhỏ hơn B';
		document.write(msg);
